<!DOCTYPE html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h3 class="mb mb-2 my-3">Employee Directory</h3>
        <hr>
    <div class="container justify-content-center me-5 my-5">
        <form class="col-lg-6 col-md-8 col-sm-10 offset-lg-3 offset-md-2 offset-sm-1"
                    th:action="@{/employees/processForm}"
                    th:object="${employee}"
                method="POST">
            <p class="justify-content-center h4 mb-4">Save Employee</p>
            <div class="row">

                <!--Add hidden id for update -->
                <input type="hidden" th:field="*{id}">

               <input th:field="*{firstName}" class="form-control mb-4" type="text" placeholder="First Name">
               <input th:field="*{lastName}" class="form-control mb-4" type="text" placeholder="Last Name">
               <input th:field="*{email}" class="form-control mb-4" type="text" placeholder="Email">
                <button class="btn btn-primary col-2">Save</button>
                <a th:href="@{/employees/list}" class="my-2">Back to employees list</a>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
